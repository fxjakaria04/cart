    <script>

        function productCount(product, isIncrease){
           const productNumber = document.getElementById(product + "-count");
           const productCount = parseInt(productNumber.innerHTML);

           const productSection = document.getElementById(product + "-price");
           const productPrice = parseInt(productSection.innerHTML);

           let unitPrice = 0;
           
           if(product == "phone"){
                unitPrice = 300;
            }
            else if (product == "monitor"){
                unitPrice = 80;
            }
            else if (product == "case"){
                unitPrice = 15;
            }
            else if (product == "mouse"){
                unitPrice = 50;
            }
            else if (product == "keyboard"){
                unitPrice = 80;
            }
            if(isIncrease == true){
                productNumber.innerHTML = productCount + 1;
                productSection.innerHTML = (productCount + 1) * unitPrice;
            }
            else if (isIncrease == false && productCount > 1){
                productNumber.innerHTML = productCount - 1;
                productSection.innerHTML = (productCount - 1) * unitPrice;
            }
            calculateTotal ();
        }

        function calculateTotal (){
            const products = ["phone", "monitor", "case", "mouse", "keyboard"];
            let total = 0;

            for (const product of products) {
                const productSection = document.getElementById(product + "-price");
                const productPrice = parseInt(productSection.innerHTML);
                total += productPrice;
            }
            const totalElement = document.getElementById("total");
            totalElement.innerHTML = total;

            const tax = total * (15 / 100);
            document.getElementById("tax").innerHTML = Math.round(tax);
            document.getElementById("grand-total").innerHTML = Math.round(tax + total);
            console.log(tax);
        }
    </script>
